<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Results</title>
    <link rel="stylesheet" href="../static/results.css">

</head>
<body>

<div class="results-container">
    <div class="results-title">Churn Prediction Results</div>
    <div class="result-form">
        <div class="result-item">
            <div class="result-label">Churn Probability:</div>
            <div class="result-value">{{ churn_probability }}</div>
        </div>
        <div class="result-item">
            <div class="result-label">Risk Assessment:</div>
            <div class="result-value">{{ risk_of_churn }}</div>
        </div>
    </div>
</div>

</div>

</body>
</html>
